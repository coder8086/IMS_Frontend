<div class="modal-backdrop" *ngIf="show">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-nav">
      <div class="modal-title">Product Details</div>
      <div class="btn-container">
        <button (click)="Close()" id="close-btn">
          <img src="../../../../assets/logos/close-black.png" width="30px" />
        </button>
      </div>
    </div>

    <!-- Modal Body Form -->
    <div class="form-container">
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <select [(ngModel)]="product.category" name="category" required>
            <option value="" disabled>Select category</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="product.name"
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            [(ngModel)]="product.price"
            name="price"
            placeholder="Price"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            [(ngModel)]="product.quantity"
            name="quantity"
            placeholder="Quantity"
            required
          />
        </div>

        <div class="form-group">
          <textarea
            [(ngModel)]="product.description"
            name="description"
            placeholder="Description"
          ></textarea>
        </div>

        <div class="form-group">
          <select [(ngModel)]="product.gstType" name="gstType" required>
            <option value="" disabled>Select GST Type</option>
            <option value="IGST">IGST</option>
            <option value="CGST">CGST</option>
            <option value="SGST">SGST</option>
            <option value="UTGST">UTGST</option>
          </select>
        </div>

        <div class="form-group">
          <select [(ngModel)]="product.gstRate" name="gstRate" required>
            <option value="" disabled>Select GST Rate</option>
            <option value="0">0%</option>
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
            <option value="28">28%</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            [required]="!isEditMode"
          />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">
            {{ isEditMode ? "Update Product" : "Add Product" }}
          </button>
        </div>

        <!-- Cancel Button -->
        <div class="form-group">
          <button *ngIf="isEditMode" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
