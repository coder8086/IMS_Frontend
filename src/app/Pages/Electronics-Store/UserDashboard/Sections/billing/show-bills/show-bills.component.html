<div class="showBillContainer">
<h2 class="billing-title">Billing Records</h2>

<table class="billing-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Billing Date</th>
      <th>Customer Name</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bill of billings">
      <td>{{ bill.customerId }}</td>
      <td>{{ bill.billDate }}</td>
      <td>{{ bill.name }}</td>
      <td>{{ bill.totalAmount }}</td>
      <td><button (click)="previewPDF(bill)">Preview PDF</button></td>
    </tr>
  </tbody>
</table>

</div>
